{% extends 'base.html' %}
{% block title %}Full product list{% endblock %}
{% block content %}
    <ul>
    {% if all_products %}
        {% for prod in all_products%}
        <li><a href="#">{{prod.product_name}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    No products
    {% endif %}
{% endblock %}
